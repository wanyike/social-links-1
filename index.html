<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="page-wrap center-content">
    <section class="section">
      <div class="container-default">
        <div class="card v-flex">
          <figure class="figure">
            <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall Avatar" class="image">
          </figure>
          <h1 class="Title-1">Jessica Randall</h1>
          <h2 class="title-2">London, United Kingdom</h2>
          <p class="paragraph">"Front-end developer and avid reader."</p>
          <ul class="menu-wrapper">
            <li class="menu-list">
              <a target="_blank" href="https://github.com/" class="link">GitHub</a>
            </li>
            <li class="menu-list">
              <a target="_blank" href="https://www.frontendmentor.io/" class="link">Frontend Mentor</a>
            </li>
            <li class="menu-list">
              <a target="_blank" href="https://www.linkedin.com/" class="link">LinkedIn</a>
            </li>
            <li class="menu-list">
              <a target="_blank" href="https://twitter.com/" class="link">Twitter</a>
            </li>
            <li class="menu-list">
              <a target="_blank" href="https://www.instagram.com/" class="link">Instagram</a>
            </li>

          </ul>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">WANYIKE</a>.
  </div>
</body>

</html>
